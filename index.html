<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login & registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="inner-box" id="card">
                <div class="card-front">
                    <h2>LOGIN</h2>
                    <form>
                        <input type="email" placeholder="Your Email" required class="input-box">
                        <input type="password" placeholder="Password" required class="input-box">
                        <button type="submit" class="submit-btn">SUBMIT</button>
                        <input type="checkbox"> <span>Rememver Me</span>
                    </form>
                    <button type="button" class="btn" onclick="openRegister()">I'm new here</button>
                    <a href="#">Forgot password</a>
                </div>
                <div class="card-back">
                    <h2>REGISTER</h2>
                    <form>
                        <input type="text" placeholder="Your Name" required class="input-box">
                        <input type="email" placeholder="Your Email" required class="input-box">
                        <input type="password" placeholder="Password" required class="input-box">
                        <button type="submit" class="submit-btn">SUBMIT</button>
                        <input type="checkbox"> <span>Rememver Me</span>
                    </form>
                    <button type="button" class="btn" onclick="openLogin()">I've an account</button>
                    <a href="#">Forgot password</a>
                </div>
            </div>
        </div> 
    </div>


    <script>
        var card = document.getElementById("card");

        function openRegister(){
            card.style.transform = "rotateY(-180deg)";
        }
        function openLogin(){
            card.style.transform = "rotateY(0deg)";
        }
    </script>

</body>
</html>
